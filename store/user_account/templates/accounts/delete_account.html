{% extends 'products/base.html' %}

{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<style>
  .card {
    margin-top: 250px;
  }
</style>
{% endblock %}


{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Delete Account</h4>
          <hr>
          <div class="card-text">
            <p>Are you sure you want to delete your account?</p>
            <p>This action cannot be undone.</p>
            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2"> &nbsp; Delete account </button>
              <br>
              <br>
              <a href="{% url 'user_account:profile' %}" class="btn btn-primary btn-lg w-100 btn-block p-2"> &nbsp; Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
